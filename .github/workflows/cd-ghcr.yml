name: CD - Publish Images to GHCR

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"

permissions:
  contents: read
  packages: write

jobs:
  publish-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile.prod
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/eat-rate-love-backend:latest
            ghcr.io/${{ github.repository_owner }}/eat-rate-love-backend:${{ github.sha }}
          platforms: linux/amd64

  publish-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile.prod
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/eat-rate-love-frontend:latest
            ghcr.io/${{ github.repository_owner }}/eat-rate-love-frontend:${{ github.sha }}
          platforms: linux/amd64


