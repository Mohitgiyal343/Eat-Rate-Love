name: CD - Deploy to Render (staging)

on:
  push:
    branches: ["develop"]
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy backend service (staging)
        uses: render-oss/action-deploy@v1
        with:
          serviceId: ${{ secrets.RENDER_BACKEND_SERVICE_ID_STAGING }}
          apiKey: ${{ secrets.RENDER_API_KEY }}
          waitForSuccessfulDeploy: true

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - uses: actions/checkout@v4
      - name: Deploy frontend service (staging)
        uses: render-oss/action-deploy@v1
        with:
          serviceId: ${{ secrets.RENDER_FRONTEND_SERVICE_ID_STAGING }}
          apiKey: ${{ secrets.RENDER_API_KEY }}
          waitForSuccessfulDeploy: true





